<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./tOdO/style.css">
    <title>Todo</title>
</head>
<body>
<div class="Parent">
    <div class="child1">
        <h1 class="heading">TASK LIST</h1>
        <p class="sub-head">Add tasks to your list by typing to the right and pressing enter. You may then view pending
            tasks below.</p>
        <div id="tasks">
        </div>
    </div>



    <div class="child2">
        <div class="logout">
            <div class="inner-logout">
                <form action="/logout" method="post">
                    <button class="button" id="username" data-hover="LOGOUT" >
                    </button>
                </form>
            </div>
        </div>
        <input class="input" type="text" placeholder="I need to..." autofocus>
    </div>
</div>

<script src="./tOdO/script.js"></script>
</body>
</html>
